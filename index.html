<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="svg" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img class="cross" src="./assets/images/cross.svg" alt="">
            </div>
            <div class="home">
                <div class="logo">
                    <img src="./assets/images/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img src="./assets/images/home.svg" alt="home">Home</li>
                    <li><img src="./assets/images/search.svg" alt="search">Search</li>
                </ul>

            </div>
            <div class="library">
                <div class="heading">
                    <img src="./assets/images/library.svg" alt="Library">
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="./assets/images/hamburger.svg" alt="">
                    <svg class="left_angle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" color="#b3b3b3" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="right_angle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" color="#b3b3b3" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotify_playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>


            </div>
            <div class="playbar">
                <div class="flex_seekbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>
                <div class="playbar_info">
                    <div class="songInfo"></div>
                    <div class="songButtons">
                        <img id="previous" src="./assets/images/previous.svg" alt="">
                        <img id="play" src="./assets/images/play1.svg" alt="">
                        <img id="next" src="./assets/images/next_song.svg" alt="">
                    </div>

                        <div class="songTime">
                        
                        </div>
                        
                    </div>
                    <input class="range" type="range" min="0" max="100" value="50" name="volume">
                    <img class="volume_bar" src="./assets/images/volume.svg" alt="">
                </div>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
